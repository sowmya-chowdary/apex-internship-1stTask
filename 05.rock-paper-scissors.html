<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/rock-paper-scissors.css" />
</head>
<body>

  <p class="title">Rock Paper Scissors</p>

  <div class="button-container">
    <button onclick="playGame('Rock');" class="move">
      <img src="images/rock-emoji.png" class="rock" />
    </button>
    <button onclick="playGame('Paper');" class="move">
      <img src="images/paper-emoji.png" class="paper" />
    </button>
    <button onclick="playGame('Scissors');" class="move">
      <img src="images/scissors-emoji.png" class="scissors" />
    </button>
  </div>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button onclick="resetScore();" class="reset">Reset Score</button>

  <p id="joke" class="joke-text"></p>

  <script src="scripts/rock-paper-scissors.js"></script>
</body>
</html>
